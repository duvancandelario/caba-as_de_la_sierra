<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CABAÃ‘AS DE LA SIERRA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Creamos el header de nuestro sitio web-->
    <header>
        <!--Creamos un div que es nuestro CONTENEDOR donde van a estar ubicados los elementos de nuestro header-->
        <div class="contenedor">

            <!--Agregamos el logo de nuestra empresa-->
            <img src="assets/logo-r.png" alt="logo" class="logo_background">

            <!--Creamos un input que va a ser nuestro menu despegable para los moviles-->
            <label for="menu"><i class="fa-solid fa-bars"></i></label>  
            <input type="checkbox" id="menu">

            <!--Creamos nuestra barra de navegacion de nuestro header-->
            <ul class="ul_list">
                <li class="nav_list"><strong>HOME</strong></li>
                <li class="nav_list"><strong>ACTIVIDADES</strong></li>
                <li class="nav_list"><strong>RESERVAS</strong></li>
            </ul>

    </div>

    </header>

    <div class="contenedor_imagen">
        <img src="assets/background.jpeg" alt="" id="background">
    </div>

</body>
</html>
